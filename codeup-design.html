<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/codeup-design.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
    <title>Codeup Design</title>
</head>
<body>

<div class="container text-uppercase">


    <div id="header" class="row">
        <div class="col-12">
            <div id="rectangle"><img class="logo" src="imgs/logo.png" alt="logo"></div>

        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <header>
                <h1 id="header-1" class="d-flex justify-content-center text-lowercase mb-4">
                    codeup design
                </h1>
            </header>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <ul class="first-List">
                <li>Services</li>
                <li>Work</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </div>
    </div>



    <div class="row">
        <div class="col-12">
            <h1 id="header-2-margin" class="header-2 d-flex justify-content-center font-weight-bold mb-0">
                Visual Design & <br>
            </h1>
            <h1 class="header-2 d-flex justify-content-center font-weight-bold">
                Web Development
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h2 class="header-3 d-flex justify-content-center font-weight-bold pt-4 pb-4">
                From Park City, Utah
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-6 d-flex justify-content-center align-items-center">
            <div class="rounded-circle circle-1 circle d-flex justify-content-center align-items-center">Design</div>
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
            <div class="rounded-circle circle-2 circle d-flex justify-content-center align-items-center">Develop</div>
        </div>

    </div>
    <div class="row circle-row">
        <div class="col-6 d-flex justify-content-center align-items-center">
            <div class="rounded-circle circle-3 circle d-flex justify-content-center align-items-center">Support</div>
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
            <div class="rounded-circle circle-4 circle d-flex justify-content-center align-items-center">Host</div>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <h3 class="header-4 d-flex justify-content-center align-items-center mt-4">
                Selected Work
            </h3>
        </div>
    </div>


    <div class="row">
        <div class= "col-12">
            <div class= "logo-2 d-flex justify-content-center"> <img id="logo-2" src="imgs/images/apple-ipad.jpg" alt="apple"></div>
        </div>
    </div>


    <div class="row">
        <div class="bottom-footer col-6">
            <h3 class="header-5 d-flex justify-content-center align-items-center mt-2">
                Featured Project
            </h3>
        </div>
        <div class="bottom-footer bottom-circles col-6">
            <ul class="d-flex ">
                <li class="rounded-circle circle-5 circle-small d-flex justify-content-center align-items-center">D</li>
                <li class="rounded-circle circle-6 circle-small d-flex justify-content-center align-items-center">D</li>
                <li class="rounded-circle circle-7 circle-small d-flex justify-content-center align-items-center">S</li>
                <li class="rounded-circle circle-8 circle-small d-flex justify-content-center align-items-center">H</li>
            </ul>


        </div>
    </div>
</div>


</body>
</html>
